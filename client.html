<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      
      body { font: 13px Helvetica, Arial; margin-top:30px;}
      .chatlist { background:#ebebeb;padding:20px; border-radius:5px; color:#666; }
      .chatMessage {color:#000;padding:5px 10px; background:#ebebeb;margin:5px;}
      </style>
  </head>
  <body>
    <div class="container">
      <div id="userFormArea" class="row">
        <div class="col-md-12">
          <form id="userForm">
              <div class="form-group">
                <label>Enter username</label>
                <input class="form-control" id="username" />
                <br />
                <input type="submit" class="btn btn-primary" autocomplete="off" value="Login" />
              </div>
            </form>
        </div>
      </div>
      <div id="messageArea" class="row">
        <div class="col-md-4">
          <div class="chatlist">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="chat" id="chat">
          </div>
            <form id="messageForm">
              <div class="form-group">
                <label>Enter message</label>
                <textarea class="form-control" id="message"></textarea>
                <br />
                <input type="submit" class="btn btn-primary" autocomplete="off" value="Send Message" />
              </div>
            </form>
        </div>
      </div>
    </div>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
$(function () {
  var socket = io();
  var $messageForm = $('#messageForm');
  var $message = $('#message');
  var $chat = $('#chat');
  var $userForm = $('#userForm');
  var $userFormArea = $('#userFormArea');
  var $messageArea = $('#messageArea');
  var $users = $('#users');
  var $username = $('#username');
 
 $messageArea.hide();

  $messageForm.submit(function(e) {
    e.preventDefault();
    socket.emit('send message', $message.val());
      $message.val('');
      });

  socket.on('new message', function(data){
    $chat.append('<div class="chatMessage"><strong>'+ data.user +'</strong> : '+data.msg+'</div>');
  }); 

  $userForm.submit(function(e) {
    e.preventDefault();
      socket.emit('new user', $username.val(), function(data) {
        if(data) {
          $userFormArea.hide();
          $messageArea.show();
        }
      });
      
      $username.val('');
      });
  
  socket.on('get users', function(data){
    var html = '';
    for(i = 0;i<data.length;i++) {
      html += '<li class="list-group-item">'+ data[i] + '</li>'; 
    }
    $users.html(html);
  });

});
</script>
  </body>
</html>
